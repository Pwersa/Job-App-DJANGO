<!DOCTYPE html>
<html lang="en">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>

    <body background="/static/pictures/bg.jpg">
        <div class="container mt-3">
            <h1 class=" p-4 mb-3 text-center" style="font-weight: bolder; background-color: #1f2833; color: #66fcf1;">Make a Job</h1>
            <form class="row g-3" style="color: #000;" method="POST" action="createJobs">
            {% csrf_token %}

                <div class="col-md-12">
                    <label for="jobtitle" class="form-label"style="font-weight: bold;">Job Title:</label>
                    <input type="text" class="form-control" id="job_title" name="job_title" required>
                </div>
                <div class="col-md-12">
                    <label for="jobdescription" class="form-label" style="font-weight: bold;">Job Description:</label>
                    <textarea class="form-control" id="job_description" name="job_description" rows="4" required></textarea>
                </div>
                <div class="col-md-12 d">
                    <div>
                        <label for="jobrequirements" class="form-label" style="font-weight: bold;">Job Requirements:</label>
                    </div>
                    <div>
                        <label for="jobrequirement1" class="form-label">Educational Attainment:</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" id="radio1" name="jobreq1" value="No Diploma Needed" checked>
                        <label class="form-check-label" for="radio1">No Diploma Needed</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" id="radio2" name="jobreq1" value="Atleast Highschool Graduate">
                        <label class="form-check-label" for="radio2">Atleast Highschool Graduate</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" id="radio3" name="jobreq1" value="Atleast College Graduate">
                        <label class="form-check-label" for="radio3">Atleast College Graduate</label>
                    </div>


                    <hr>
                    <div>
                        <label for="jobrequirement2" class="form-label">Character Reference Needed:</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" id="radio4" name="jobreq2" value="No Reference Needed" checked>
                        <label class="form-check-label" for="radio4">No Reference Needed</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" id="radio5" name="jobreq2" value="Atleast 1 Reference Needed">
                        <label class="form-check-label" for="radio5">Atleast 1 Reference Needed</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" id="radio6" name="jobreq2" value="Atleast 2 Reference Needed">
                        <label class="form-check-label" for="radio6">Atleast 2 Reference Needed</label>
                    </div>


                </div>
                <div class="input-group">
                    <span class="input-group-text" style="font-weight: bold;">Salary: â‚±</span>
                    <input type="number" pattern="[0-9]{11}" class="form-control" id="salary" name="salary" min="1" required>
                    <span class="input-group-text">.00</span>
                </div>
                <div class="col-md-12" style="text-align: center;">
                    <button type="submit" style="font-weight: bold;" class="btn btn-primary" onclick="postJob()">POST!</button>
                </div>
            </form>
        </div>
        <div class="container mt-3 p-3">
            <h1 class=" p-4 mb-3 text-center" style="font-weight: bolder; background-color: #1f2833; color: #66fcf1;">Delete a Job</h1>

            <form class="row g-3" style="color: #000;" method="POST" action="/delete_job">
            {% csrf_token %}
                <div>
                    <div class="container">

                        &nbsp;
                        <label for="deleteacc" class="form-label" >Enter Name of Job To Be Deleted</label>
                        <input class="form-control" type="text" placeholder="Job" id="deleteacc" name="deletejob" required>
                        &nbsp;

                    </div>
                    <div class="col-md-12" style="text-align: center;">
                        <button type="submit" style="font-weight: bold;" class="btn btn-primary" onclick="deleteJob()">Delete!</button>
                    </div>
                </div>
            </form>
        </div>   
    </body>

    <script>
        function postJob() {
            //event.preventDefault();
            if ((document.getElementById("job_title").value == "") && 
            (document.getElementById("job_description").value == "") &&
            (document.getElementById("salary").value == "")) {
                alert("Please Fill up the forms.");
            }
            else if (document.getElementById("job_title").value == "") {
                alert("Please Input the Job Title.");
            }
            else if (document.getElementById("job_description").value == "") {
                 alert("Please Input the Job Description.");
            }
            else if (document.getElementById("salary").value == "") {
                alert("Please Input the Salary.");
            }
            else {
                var result = "" ;
                if (confirm("Do you want to Proceed?")) {
                    result = 1;
                }
                else {
                    result = 0;
                }
                if (result == 1) {
                    alert(document.getElementById("job_title").value +" "+ "Has Been Added!");
                    location.replace("{% url 'hrdashboard' %}")
                }
            }
        }
        function deleteJob() {
            //event.preventDefault();
            var result = "" ;
            if (confirm("Do you want to Proceed?")) {
                result = 1;
            }
            else {
                result = 0;
            }
            if (result == 1) {
                window.alert(document.getElementById("del_job").value +" "+ "Has Been Deleted");
                location.replace("{% url 'hrdashboard' %}");
            }
        }
    </script>
</html>
