<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Finish Account</title>
</head>

{% for data in info %}
<body background="/static/pictures/bg.jpg" style="margin: auto">
    <br> <br> <br>
    
        
        <div class="row justify-content-center">
            <div class="card text-center shadow p-3 mb-5 bg-white rounded" style="width: 20rem;">                       
                <div class="card-body">
                    <div class="profile-pic-div">
                        <img src="{{data.photo.url}}" id="photo" class="img-thumbnail rounded-circle">
                    </div>
                        <br> 
                        <input type="hidden" name="user_email" id="user_email" value="{{data.email}}">
                        <h4 class="card-title">{{data.first_name}} {{data.last_name}}</h4>
                        <p class="card-text" style="font-weight: bold;">{{data.email}}</p>
                        <p class="card-text" style="font-weight: bold;">{{data.account_type}}</p>
                        <p class="card-text">Complete now your Registration</p>

                        <form method="POST" action="{% url 're_login' data.pk %}">
                            {% csrf_token %}
                            <button class="btn btn-outline-info" button="submit" name="Later" value="Later">Later</button>
                            &nbsp;
                            <button class="btn btn-outline-info" button="submit" name="Continue" value="Continue">Continue</buton>
                        </form>
                        
                </div>  
            </div> 
        </div>
    
</body>
{% endfor %}
