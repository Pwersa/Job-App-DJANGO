    <body background="/static/pictures/bg.jpg" style="text-align: center; margin-left: 450px; margin-right: 450px;" >

        <h1>Delete an Account</h1>
        
        <form method="POST" class="container" onsubmit="check()" action="/changepassword">
        {% csrf_token %}

            &nbsp;
            <label for="deleteacc" class="form-label" >Enter Email of Account To Be Deleted</label>
            <input class="form-control" type="email" placeholder="Email" id="deleteacc" name="deleteacc" required>
            &nbsp;

            <small id="passwordHelpBlock" class="form-text text-muted">
                By entering the email, the user's account and credentials will be deleted from the database permanently.
            </small>

            &nbsp;
            <div>
            <button class="btn btn-outline-info" type="submit" style="width: 200px; color: #000000">Confirm Deletion</button>
            </div>
            &nbsp;
        </form>
